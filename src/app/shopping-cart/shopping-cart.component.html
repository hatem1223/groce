<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    you have {{cart.totalItemCount}}  items in your shopping cart
   </p>
   <table class="table">
     <thead>
       <tr>
         <th>Product</th>
         <th>Quantity</th>
         <th>Price</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of cart.items">
         <td>
           {{item .title}}
         </td>
         <td> {{item.quantity}}</td>
         <app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity>
         <td>{{item.totalPrice | currency:'USD':true}}</td>
       </tr>
     </tbody>
     <tfoot>
       <tr>
         <th></th>
         <th></th>
         <td>{{cart.totalPrice  | currency:'USD':true}}</td>
       </tr>
     </tfoot>
   </table>
</ng-container>
