<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query type="text" placeholder="search" class="form-control" (keyup)="filter(query.value)">
</p>
<table class="table">

    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredproducts; let i = index">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
             <a [routerLink]="['/admin/products/',i+1]" (click)="getProduct(p)">Edit</a>   
            </td>
        </tr>
    </tbody>
</table>
